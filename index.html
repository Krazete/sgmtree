<html>
<head>
	<meta name="description" content="An interactive Skullgirls Mobile skill tree.">
	<title>SGM Skill Tree</title>
	<link rel="shortcut icon" type="image/png" href="sgmtree/Super.png">
	<style>
		body {
			background: black;
			color: white;
			font-family: sans-serif;
			text-align: center;
			margin: 0;
		}
		embed {
			width: 75vh;
			min-width: 500px;
			max-width: 100%;
		}
		input {
			display: none;
		}
		input#z + label {background-image: url(img/NoSmoking.png), url(img/Shiny.png);}
		input#z:checked + label {background-image: url(img/Shiny.png);}
		input#b + label {background-image: url(img/Bronze.png);}
		input#s + label {background-image: url(img/Silver.png);}
		input#g + label {background-image: url(img/Gold.png);}
		input#d + label {background-image: url(img/Diamond.png);}
		input + label {
			width: 30px;
			height: 30px;
			background-color: black;
			background-size: contain;
			background-position: center;
			background-repeat: no-repeat;
			display: inline-block;
			border: 1px solid maroon;
			border-radius: 6px;
			cursor: pointer;
		}
		input:checked + label {
			border-color: lime;
			background-color: white;
		}
		img {
			height: 30px;
			vertical-align: middle;
		}
		span.gray {
			opacity: 0.5;
		}
	</style>
</head>
<body>
	<h1>SGM Skill Tree</h1>
	<embed id="sgmtree" src="sgmtree.svg">
	<p>
		<input type="checkbox" id="z">
		<label for="z"></label>
		&nbsp;
		<input type="radio" name="tier" id="b" checked>
		<label for="b"></label>
		<input type="radio" name="tier" id="s">
		<label for="s"></label>
		<input type="radio" name="tier" id="g">
		<label for="g"></label>
		<input type="radio" name="tier" id="d">
		<label for="d"></label>
	</p>
	Cost:
	<img src="img/Random.png" alt="SP">
	<span id="sp">0</span>
	and
	<img src="img/SoftCurrency.png" alt="CC">
	<span id="cc">0</span>
	<span class="gray">
		(or
		<img src="img/HardCurrency.png" alt="THEO">
		<span id="th">0</span>)
	</span>
	<script>
		var msg, m;
		var sp = document.getElementById("sp");
		var cc = document.getElementById("cc");
		var th = document.getElementById("th");
		var radioZ = document.getElementById("z");
		var radioB = document.getElementById("b");
		var radioS = document.getElementById("s");
		var radioG = document.getElementById("g");
		var radioD = document.getElementById("d");
		function setMultiplier() {
			if (radioB.checked) {
				m = 1;
			}
			else if (radioS.checked) {
				m = 2;
			}
			else if (radioG.checked) {
				m = 5;
			}
			else if (radioD.checked) {
				m = 10;
			}
			if (radioZ.checked) {
				m /= 2;
			}
		}
		function setCost() {
			setMultiplier();
			sp.innerHTML = Math.ceil(m * msg.data.sp || 0).toLocaleString();
			cc.innerHTML = Math.ceil(m * msg.data.cc || 0).toLocaleString();
			th.innerHTML = Math.ceil(m * msg.data.th || 0).toLocaleString();
		}
		function onMessage(e) {
			if (e.origin == window.origin || e.origin == "https://krazete.github.io") {
				msg = e;
				setCost();
			}
		}
		radioZ.addEventListener("input", setCost);
		radioB.addEventListener("input", setCost);
		radioS.addEventListener("input", setCost);
		radioG.addEventListener("input", setCost);
		radioD.addEventListener("input", setCost);
		window.addEventListener("message", onMessage);
	</script>
</body>
</html>
