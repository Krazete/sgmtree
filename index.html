<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An interactive Skullgirls Mobile skill tree.">
    <title>SGM Skill Tree</title>
    <link rel="shortcut icon" type="image/png" href="sgmtree/Super.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>SGM Skill Tree</h1>
    <p class="gray">Tip: Click "11" to select everything.</p>
    <p>
        <span>
            <h2 class="dual hidden">Tree 1</h2>
            <!-- <embed id="t0" src="https://krazete.github.com/sgmtree/sgmtree.svg"> -->
            <embed id="svg0" src="sgmtree.svg">
        </span>
        <span class="dual hidden">
            <h2>Tree 2</h2>
            <!-- <embed id="t1" src="https://krazete.github.com/sgmtree/sgmtree.svg"> -->
            <embed id="svg1" src="sgmtree.svg">
        </span>
    </p>
    <p>
        <input type="checkbox" id="z">
        <label for="z"></label>
        &nbsp;
        <input type="radio" name="tier" id="b" checked>
        <label for="b"></label>
        <input type="radio" name="tier" id="s">
        <label for="s"></label>
        <input type="radio" name="tier" id="g">
        <label for="g"></label>
        <input type="radio" name="tier" id="d">
        <label for="d"></label>
    </p>
    <p>
        <span class="dual hidden">Initial</span> Cost:
        <img src="img/Random.png" alt="SP">
        <span id="sp0">0</span>
        and
        <img src="img/SoftCurrency.png" alt="CC">
        <span id="cc0">0</span>
        <span class="gray">
            (or
            <img src="img/HardCurrency.png" alt="TH">
            <span id="th0">0</span>
            )
        </span>
    </p>
    <p class="dual hidden">
        Final Cost:
        <img src="img/Random.png" alt="SP">
        <span id="sp1">0</span>
        and
        <img src="img/SoftCurrency.png" alt="CC">
        <span id="cc1">0</span>
        <span class="theonite gray">
            (or
            <img src="img/HardCurrency.png" alt="TH">
            <span id="th1">0</span>
            )
        </span>
    </p>
    <p class="dual hidden">
        Difference:
        <img src="img/Random.png" alt="SP">
        <span id="dsp">0</span>
        and
        <img src="img/SoftCurrency.png" alt="CC">
        <span id="dcc">0</span>
        <span class="theonite gray">
            (or
            <img src="img/HardCurrency.png" alt="TH">
            <span id="dth">0</span>
            )
        </span>
    </p>
    <button id="dual-button">Show Tree 2</button>
    <script src="index.js"></script>
</body>
</html>
