<html>
<head>
	<meta name="description" content="An interactive Skullgirls Mobile skill tree.">
	<title>SGM Skill Tree</title>
	<link rel="shortcut icon" type="image/png" href="sgmtree/Super.png">
	<style>
		body {
			font-family: sans-serif;
			text-align: center;
			margin: 0;
		}
		embed {
			width: 500px;
			max-width: 100%;
		}
		input {
			display: none;
		}
		input + label {
			color: gray;
			display: inline-block;
			padding: 3px;
			border: 1px solid black;
			border-radius: 3px;
			margin: 3px;
			cursor: pointer;
		}
		input:checked + label {
			color: red;
		}
		img {
			height: 24px;
			vertical-align: bottom;
		}
	</style>
</head>
<body>
	<h1>SGM Skill Tree</h1>
	<embed id="sgmtree" src="sgmtree.svg">
	<div>
		<input type="radio" name="tier" id="b">
		<label for="b">Bronze</label>
		<input type="radio" name="tier" id="s">
		<label for="s">Silver</label>
		<input type="radio" name="tier" id="g">
		<label for="g">Gold</label>
		<input type="radio" name="tier" id="d">
		<label for="d">Diamond</label>
	</div>
	<div>
		<input type="checkbox" id="shiny">
		<label for="shiny">Shiny</label>
	</div>
	<h2>Cost</h2>
	<img src="img/Random.png">
	<span id="sp">0</span>
	and
	<img src="img/SoftCurrency.png">
	<span id="cc">0</span>
	<br>
	(or
	<img src="img/HardCurrency.png">
	<span id="th">0</span>)
	<canvas id="canvas"></canvas>
	<script>
		var sp = document.getElementById("sp");
		var cc = document.getElementById("cc");
		var th = document.getElementById("th");
		function onMessage(e) {
			if (e.origin == window.origin || e.origin == "https://krazete.github.io") {
				sp.innerHTML = e.data.sp;
				cc.innerHTML = e.data.cc;
				th.innerHTML = e.data.th;
			}
		}
		window.addEventListener("message", onMessage);
	</script>
</body>
</html>
